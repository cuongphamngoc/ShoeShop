<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
</head>
<body>
<div class="container align-items-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center my-4">Login</h2>
      <form th:action="@{/signin}" method="post" th:object="${signin}">
        <div class="form-group">
          <label for="username">Username</label>
          <input  type="text"  class="form-control" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  class="form-control" id="password" name="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3 w-100">Login</button>
      </form>
      <div class="d-flex justify-content-center align-items-center my-4">
        <a th:href="@{/signup}">Don't have account? Sign up now</a>
      </div>
      <div class="mt-3" th:if="${param.error}">
        <div class="alert alert-danger" role="alert">
          Invalid username or password.
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
