<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" >

<head th:replace="partials/header :: common-header">
</head>

<body class="d-flex flex-column">
<div th:replace="partials/header :: navbar"></div>
<style>
    .table th, .table td {
        text-align: center;
        vertical-align: middle;
    }
    .product-image{
        width:100px;
        object-fit:cover;
    }
</style>
<form th:action="@{/place-order}" method="POST" id ="cartForm" th:object ="${confirmOrder}">
    <div class="stepper-content-container">
        <div class="stepper-content fade-in" stepper-label="1">
            <div class="w-100 h-100" style="padding: 30px 10px; background: #f9f9f9">
                <div
                        class="my-0 mx-auto"
                        style="max-width: 80vw; border-radius: 10px;"
                >
                    <div class="p-10 d-flex flex-column justify-content-center align-items-center">
                        <div
                                class="text-center pt-20 pe-0 pb-10 ps-0 fw-bold my-3"
                                style="font-size: 30px; color: #939393"
                        >
                            Cart Item Preview
                        </div>
                        <div class="p-10 d-flex flex-column justify-content-center align-items-center w-100">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Size</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,iterStat  : *{cartItems}">
                                    <input type="hidden" th:field="*{cartItems[__${iterStat.index}__].id}" />
                                    <input type="hidden" th:field="*{cartItems[__${iterStat.index}__].productImage}" />

                                    <input type="hidden" th:field="*{cartItems[__${iterStat.index}__].productName}" />
                                    <input type="hidden" th:field="*{cartItems[__${iterStat.index}__].size}" />
                                    <input type="hidden" th:field="*{cartItems[__${iterStat.index}__].qty}" />
                                    <input type="hidden" th:field="*{cartItems[__${iterStat.index}__].price}" />
                                    <input type="hidden" th:field="*{cartItems[__${iterStat.index}__].totalPrice}" />

                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td>
                                        <div class="container-fluid">
                                            <img th:src="@{${item.productImage}}" alt="Product Image" class="product-image">
                                        </div>
                                    </td>
                                    <td th:text="${item.productName}"></td>
                                    <td th:text="${item.size}"></td>
                                    <td th:text="${item.qty}"> </td>
                                    <td ><span  th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></span> đ
                                    </td>
                                    <td ><span  th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')}"></span> đ</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="text-right">
                                <h4>Total: <span style="font-size:2rem;" id="totalPrice" th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}"></span>đ</h4>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <div class="stepper-content fade-in" stepper-label="2">
            <div class="w-100 h-100" style="padding: 30px 10px; background: #f9f9f9">
                <div
                        class="my-0 mx-auto"
                        style="max-width: 80vw; border-radius: 10px; "
                >
                    <div class="p-10 d-flex flex-column justify-content-center align-items-center">
                        <div
                                class="text-center pt-20 pe-0 pb-10 ps-0 fw-bold"
                                style="font-size: 30px; color: #939393"
                        >
                            Shipping Information
                        </div>
                        <div class="p-10 d-flex flex-column justify-content-center align-items-center w-100">
                            <h5>Receiver information</h5>

                            <div class="form-row w-100 d-flex mb-2">
                                <div class="form-group col-md-5">
                                    <label class="text-muted mb-2" for="fullName">Full Name</label>
                                    <input type="text" class="form-control bg-light" id="fullName" th:field="*{fullName}" required/>
                                    <div class="text-danger" th:errors="*{fullName}"></div>

                                </div>
                                <div class="form-group col-md-5 ms-auto">
                                    <label class="text-muted mb-2" for="phoneNumber">Phone Number</label>
                                    <input type="text" class="form-control bg-light" id="phoneNumber" th:field="*{phoneNumber}" required/>
                                    <div class="text-danger" th:errors="*{phoneNumber}"></div>

                                </div>
                            </div>
                            <div class="form-group w-100">
                                <label class="text-muted mb-2" for="address">Address</label>
                                <select class="form-control" id="address" th:field="*{addressId}">
                                    <option th:each="address,iterStat : ${addresses}"
                                            th:text="${address.name}"
                                            th:value="${address.id}"
                                            th:attr="selected=${iterStat.index == 0}">
                                    </option>
                                </select>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="stepper-content fade-in" stepper-label="3">
            <div class="w-100 h-100" style="padding: 30px 10px; background: #f9f9f9">
                <div
                        class="my-0 mx-auto"
                        style="max-width: 500px; border-radius: 10px; "
                >
                    <div class="p-10 d-flex flex-column justify-content-center align-items-center">
                        <div
                                class="text-center pt-20 pe-0 pb-10 ps-0 fw-bold"
                                style="font-size: 30px;"
                        >
                            Payment method
                        </div>
                        <div class="p-10 d-flex  w-100 mt-5 mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check form-check-inline d-flex align-items-center">
                                <input class="form-check-input" type="radio" th:field="*{paymentMethod}" id ="zalopay"  autocomplete="off" name="payment" value="ZALOPAY">
