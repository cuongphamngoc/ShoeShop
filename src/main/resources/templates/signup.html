<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>




<div class="container full-height d-flex justify-content-center align-items-center">
    <div class="w-50">
    <div class ="d-flex justify-content-center align-items-center">
        <h2 class="mb-4 mt-4">Sign Up</h2></div>
    <form th:action="@{/signup}" method="post" th:object="${signupForm}" >
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input th:field="*{username}" type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input th:field="*{email}" type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input th:field="*{password}" type="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        <p>There was an error with your sign-up request. Please check your inputs and try again.</p>
    </div>
    </div>
</div>


</body>
</html>
