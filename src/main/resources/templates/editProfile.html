<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manageUser}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
<div layout:fragment="content">
    <h2>User Profile</h2>
    <form method="post" th:action="@{/user/update-profile}" th:object="${user}">
        <!-- Username -->
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="username"  th:field="*{username}" readonly>
            </div>
        </div>

        <!-- First Name -->
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="firstName" th:field="*{firstName}">
            </div>
            <div class="text-danger" th:errors="*{firstName}"></div>
        </div>

        <!-- Last Name -->
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="lastName" th:field="*{lastName}">
            </div>
            <div class="text-danger" th:errors="*{lastName}"></div>
        </div>

        <!-- Email -->
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email"  class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="text-danger" th:errors="*{email}"></div>
        </div>



        <!-- Edit Profile -->
        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-success w-25">Save Profile</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
